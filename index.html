<!DOCTYPE HTML>
<head>

	<style tyle="text/css">
		body{
			background: #eee;

		}

		a, a:visited{
			color: #F15A24;

		}

		}

			width: 600px;
			box-sizing: border-box;
		}

		.masthead{
			font-size: 5em;
			text-decoration: none;
			/*color: #F15A24;*/
		}

		.header{
			font-size: 1.2em;
		}

		hr{
			border-width: 1px;
			border-color: #bbb;
			border-style: dashed;
			margin: 40px 0;
		}

		.footer{
			font-size: 0.7em;
		}
	</style>


	<script type="text/javascript">
		var nav_template = '<li><a href="{{permalink}}">{{title}}</a></li>';
		var content_template = '<div class="post"><h1><a href="{{permalink}}">{{title}}</a></h1> {{content}} </div>';
		var all_post_content_template = '<div class="post"><h1><a href="{{permalink}}">{{title}}</a></h1> {{excerpt}} </div>';
	</script>

	<script src="assets/jquery.min.js"></script>
	<script src="assets/textile.js"></script>

</head>
